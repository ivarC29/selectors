<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <div class="row mt-3">
    <div class="col">
      <label class="form-label" for="region">Continente:</label>
      <select formControlName="region" class="form-select" id="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label" for="country">Pais:</label>
      <select formControlName="country" class="form-select" id="countrie">
        <option value="">-- Seleccione Pais --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label" for="border">Fronteras:</label>
      <select formControlName="border" class="form-select" id="border">
        <option value="">-- Seleccione frontera --</option>
        <option *ngFor="let border of borders" [value]="border.cca3">{{ border.name }}</option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  <pre>{{ myForm.value | json}}</pre>
</code>
<p> Is form valid: {{ myForm.valid }} </p>
